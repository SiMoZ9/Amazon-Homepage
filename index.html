<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Amazon Homepage</title>
</head>
<body>

    <!-- Top -->

    <header>
        <div class = "amazon-logo">
            <img src="assets/logo.png" alt="logo">
        </div>

        <nav id="nav-list">
            <ul id="list">
                <li>All</li>
                <li>Today's deals</li>
                <li>Costumer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section id="gifts">
            <div class="holidays">
                <span>Shop All Holiday Gift Cards</span>
            </div>

            <div id="guides">
                <h1>Holiday Gift Guides</h1>
                <h3>Be a go-giter</h3>
            </div>
        </section>

        <section id="images">
            <div>
                <img src="assets/img_1.jpg" alt="kindle" class="image">
                <img src="assets/img_2.jpg" alt="pc" class="image">
                <img src="assets/img_3.jpg" alt="watch" class="image">
                <img src="assets/img_4.jpg" alt="pets" class="image">
            </div>
        </section>

        <div class="big-img">
            <img src="assets/img_9.png" alt="pets" class="big">
            <p>Play the gifting game <span>Shop gaming</span></p>
        </div>
        
        <div class="big-img">
            <img src="assets/img_10.jpg" alt="pets" class="big">
            <p>The sound of cheer <span>Shop Audio & Accessories</span></p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        
    </footer>

</body>
</html>
