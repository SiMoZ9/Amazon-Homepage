<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Amazon Homepage</title>
</head>
<body>

    <!-- Top -->

    <header>
        <div class = "amazon-logo">
            <img src="assets/logo.png" alt="logo">
        </div>

        <nav class="nav-list">
            <ul>
                <li>All</li>
                <li>Today's deals</li>
                <li>Costumer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section id="gifts">
            <div class="holidays">
                <p>Shop All Holiday Gift Cards</p>
            </div>

            <div class="guides">
                <h1>Holiday Gift Guides</h1>
                <h3>Be a go-giter</h3>
            </div>
        </section>

        <section id="images">
            
            <div class="img-container">
                <div class="title-container">
                    <span class="title">Find the perfect gift</span>
                    <span class="subtitle">Shop now</span>  
                </div>

                <img src="assets/img_1.jpg" alt="kindle" class="image">
                <img src="assets/img_2.jpg" alt="pc" class="image">
                <img src="assets/img_3.jpg" alt="watch" class="image">
                <img src="assets/img_4.jpg" alt="pets" class="image">
            </div>
        </section>

        <section class="games">
            <div class="big-img">
                <img src="assets/img_9.png" alt="pets" class="big">
                <span class="title">Play the gifting game</span>
                <span class="subtitle">Shop gaming</span>
            </div>
            
            <div class="big-img">
                <img src="assets/img_10.png" alt="pets" class="big">
                <span class="title">The sound of cheer </span>
                <span class="subtitle">Shop Audio & Accessories</span>
            </div>
        </section>

        <section class="sales">
            <div class="boh">
                <div class="gaming">

                </div>

                <div class="clothes">

                </div>

                <div class="gf">

                </div>

                <div class="random">

                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <nav class="nav-list">
            <span>Back to top</span>
        </nav>

        <div class="amazon-logo">
            <img src="assets/logo.png" alt="logo-footer">
        </div>
    </footer>

</body>
</html>
